<template>
    <lightning-layout>
        <lightning-layout-item>
            <lightning-button label="Start" 
            icon-name="utility:jump_to_left"
            onclick={startHandler}
            disabled={disablePrevious}></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item>
            <lightning-button label="Previous" 
            icon-name="utility:chevronleft"
            onclick={previousHandler}
            disabled={disablePrevious}></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item flexibility="grow">
            <p class="slds-text-align_center mensaje-muestra-paginas">Mostrando {currentPage} de {totalPage} PÃ¡ginas</p>
        </lightning-layout-item>
        <lightning-layout-item>
            <lightning-button label="Next" 
            icon-name="utility:chevronright"
            icon-position="right"
            onclick={nextHandler}
            disabled={disableNext}></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item>
            <lightning-button label="Final" 
            icon-name="utility:jump_to_right"
            icon-position="right"
            onclick={finalHandler}
            disabled={disableNext}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
